<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="nba-jersey-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <linearGradient id="nba-skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4a574"/>
      <stop offset="100%" style="stop-color:#c4956a"/>
    </linearGradient>
    <linearGradient id="nba-hair-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="basketball-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="headband-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="nba-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main character group -->
  <g id="mascot" filter="url(#nba-shadow)">

    <!-- Body/Jersey (sleeveless) -->
    <g id="body">
      <!-- Jersey -->
      <path d="M35 48 Q32 55 32 70 L32 88 Q32 92 36 92 L64 92 Q68 92 68 88 L68 70 Q68 55 65 48 Z"
            fill="url(#nba-jersey-gradient)"/>
      <!-- Jersey V-neck -->
      <path d="M42 48 L50 56 L58 48" stroke="#5b21b6" stroke-width="2" fill="none"/>
      <!-- Jersey side stripes -->
      <rect x="32" y="55" width="3" height="35" fill="#fbbf24"/>
      <rect x="65" y="55" width="3" height="35" fill="#fbbf24"/>
      <!-- Jersey number -->
      <text x="50" y="78" text-anchor="middle" fill="#fbbf24" font-size="18" font-weight="bold" font-family="Arial">23</text>
    </g>

    <!-- Left Arm (bare) -->
    <g id="arm-left">
      <path d="M32 50 Q22 58 18 72"
            stroke="url(#nba-skin-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="16" cy="75" r="5" fill="url(#nba-skin-gradient)"/>
      <!-- Wristband -->
      <rect x="14" y="68" width="6" height="4" rx="1" fill="#7c3aed"/>
    </g>

    <!-- Right Arm (dribbling) -->
    <g id="arm-right">
      <path d="M68 50 Q78 55 82 65"
            stroke="url(#nba-skin-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="84" cy="68" r="5" fill="url(#nba-skin-gradient)"/>
      <!-- Wristband -->
      <rect x="80" y="60" width="6" height="4" rx="1" fill="#7c3aed"/>
    </g>

    <!-- Basketball -->
    <g id="ball">
      <circle cx="84" cy="82" r="10" fill="url(#basketball-gradient)"/>
      <!-- Ball lines -->
      <path d="M74 82 Q84 78 94 82" stroke="#1f2937" stroke-width="1" fill="none"/>
      <path d="M74 82 Q84 86 94 82" stroke="#1f2937" stroke-width="1" fill="none"/>
      <path d="M84 72 L84 92" stroke="#1f2937" stroke-width="1"/>
      <path d="M78 74 Q84 82 78 90" stroke="#1f2937" stroke-width="0.8" fill="none"/>
      <path d="M90 74 Q84 82 90 90" stroke="#1f2937" stroke-width="0.8" fill="none"/>
    </g>

    <!-- Legs/Shorts -->
    <g id="legs">
      <!-- Shorts -->
      <path d="M34 90 L30 105 L42 105 L44 92" fill="url(#nba-jersey-gradient)"/>
      <path d="M56 92 L58 105 L70 105 L66 90" fill="url(#nba-jersey-gradient)"/>
      <!-- Shorts stripe -->
      <path d="M30 98 L42 98" stroke="#fbbf24" stroke-width="2"/>
      <path d="M58 98 L70 98" stroke="#fbbf24" stroke-width="2"/>
      <!-- Legs (bare) -->
      <path d="M34 105 L32 112" stroke="url(#nba-skin-gradient)" stroke-width="6" stroke-linecap="round"/>
      <path d="M66 105 L68 112" stroke="url(#nba-skin-gradient)" stroke-width="6" stroke-linecap="round"/>
      <!-- High-top sneakers -->
      <path d="M26 110 L40 110 Q44 110 44 114 L24 114 Q22 114 24 110 Z" fill="white"/>
      <path d="M62 110 L76 110 Q80 110 80 114 L60 114 Q58 114 60 110 Z" fill="white"/>
      <!-- Sneaker details -->
      <path d="M26 112 L40 112" stroke="#7c3aed" stroke-width="1.5"/>
      <path d="M62 112 L76 112" stroke="#7c3aed" stroke-width="1.5"/>
      <!-- Nike swoosh style -->
      <path d="M28 111 Q32 109 38 112" stroke="#1f2937" stroke-width="1" fill="none"/>
      <path d="M64 111 Q68 109 74 112" stroke="#1f2937" stroke-width="1" fill="none"/>
    </g>

    <!-- Head group -->
    <g id="head">
      <!-- Hair -->
      <g id="hair">
        <ellipse cx="50" cy="24" rx="18" ry="16" fill="url(#nba-hair-gradient)"/>
        <!-- Hair texture -->
        <path d="M35 18 Q38 12 45 14" stroke="#374151" stroke-width="0.5" fill="none"/>
        <path d="M55 14 Q62 12 65 18" stroke="#374151" stroke-width="0.5" fill="none"/>
      </g>

      <!-- Headband -->
      <g id="headband">
        <path d="M32 26 Q50 22 68 26" stroke="url(#headband-gradient)" stroke-width="5" fill="none" stroke-linecap="round"/>
      </g>

      <!-- Face -->
      <g id="face">
        <ellipse cx="50" cy="35" rx="16" ry="14" fill="url(#nba-skin-gradient)"/>

        <!-- Eyes -->
        <g id="eyes">
          <g id="eye-left">
            <ellipse cx="44" cy="33" rx="4" ry="3" fill="white"/>
            <circle id="pupil-left" cx="44" cy="33" r="2" fill="#1f2937"/>
            <circle cx="45" cy="32" r="0.8" fill="white"/>
          </g>
          <g id="eye-right">
            <ellipse cx="56" cy="33" rx="4" ry="3" fill="white"/>
            <circle id="pupil-right" cx="56" cy="33" r="2" fill="#1f2937"/>
            <circle cx="57" cy="32" r="0.8" fill="white"/>
          </g>
        </g>

        <!-- Eyebrows -->
        <g id="eyebrows">
          <path id="eyebrow-left" d="M40 29 Q44 27 48 29" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
          <path id="eyebrow-right" d="M52 29 Q56 27 60 29" stroke="#374151" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Nose -->
        <path d="M50 35 L48 40 L52 40" stroke="#b8956a" stroke-width="1" fill="none"/>

        <!-- Mouth -->
        <g id="mouth">
          <path id="mouth-shape" d="M45 44 Q50 48 55 44" stroke="#9f1239" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Cheeks (for blushing) -->
        <g id="cheeks" opacity="0">
          <ellipse cx="40" cy="40" rx="3" ry="2" fill="#fca5a5"/>
          <ellipse cx="60" cy="40" rx="3" ry="2" fill="#fca5a5"/>
        </g>

        <!-- Goatee -->
        <path d="M47 46 Q50 50 53 46" stroke="#1f2937" stroke-width="1.5" fill="none"/>
      </g>
    </g>

  </g>
</svg>
