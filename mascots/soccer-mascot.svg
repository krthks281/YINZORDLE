<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="fa-jersey-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
    <linearGradient id="fa-skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd9bd"/>
      <stop offset="100%" style="stop-color:#f5c49c"/>
    </linearGradient>
    <linearGradient id="fa-hair-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <linearGradient id="soccer-ball-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#f3f4f6"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="fa-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main character group -->
  <g id="mascot" filter="url(#fa-shadow)">

    <!-- Body/Jersey -->
    <g id="body">
      <!-- Jersey -->
      <path d="M35 48 Q32 55 32 70 L32 85 Q32 88 35 88 L65 88 Q68 88 68 85 L68 70 Q68 55 65 48 Z"
            fill="url(#fa-jersey-gradient)"/>
      <!-- Collar -->
      <path d="M40 48 Q50 52 60 48" stroke="white" stroke-width="3" fill="none"/>
      <!-- Jersey crest/badge -->
      <circle cx="42" cy="60" r="5" fill="#fbbf24" stroke="#b45309" stroke-width="1"/>
      <path d="M40 58 L42 62 L44 58" stroke="#b45309" stroke-width="1" fill="none"/>
      <!-- Jersey number -->
      <text x="56" y="72" text-anchor="middle" fill="white" font-size="14" font-weight="bold" font-family="Arial">10</text>
      <!-- Sponsor area -->
      <rect x="38" y="74" width="24" height="6" rx="1" fill="white" opacity="0.3"/>
    </g>

    <!-- Left Arm -->
    <g id="arm-left">
      <path d="M32 50 Q24 58 20 70"
            stroke="url(#fa-jersey-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="18" cy="73" r="4" fill="url(#fa-skin-gradient)"/>
    </g>

    <!-- Right Arm -->
    <g id="arm-right">
      <path d="M68 50 Q76 58 80 70"
            stroke="url(#fa-jersey-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="82" cy="73" r="4" fill="url(#fa-skin-gradient)"/>
    </g>

    <!-- Legs/Shorts -->
    <g id="legs">
      <!-- Shorts -->
      <path d="M34 86 L32 98 L46 98 L46 88" fill="white"/>
      <path d="M54 88 L54 98 L68 98 L66 86" fill="white"/>
      <!-- Shorts stripes -->
      <rect x="32" y="90" width="3" height="8" fill="url(#fa-jersey-gradient)"/>
      <rect x="65" y="90" width="3" height="8" fill="url(#fa-jersey-gradient)"/>

      <!-- Legs with socks -->
      <path d="M36 98 L34 112" stroke="url(#fa-jersey-gradient)" stroke-width="7" stroke-linecap="round"/>
      <path d="M64 98 L66 112" stroke="url(#fa-jersey-gradient)" stroke-width="7" stroke-linecap="round"/>
      <!-- Sock stripes -->
      <path d="M32 102 L40 102" stroke="white" stroke-width="2"/>
      <path d="M60 102 L68 102" stroke="white" stroke-width="2"/>
      <path d="M31 106 L39 106" stroke="white" stroke-width="2"/>
      <path d="M61 106 L69 106" stroke="white" stroke-width="2"/>

      <!-- Cleats -->
      <path d="M28 110 L42 110 Q45 110 45 114 L26 114 Q24 114 26 110 Z" fill="#1f2937"/>
      <path d="M58 110 L72 110 Q75 110 75 114 L56 114 Q54 114 56 110 Z" fill="#1f2937"/>
      <!-- Cleat studs -->
      <circle cx="30" cy="115" r="1.5" fill="#374151"/>
      <circle cx="36" cy="115" r="1.5" fill="#374151"/>
      <circle cx="42" cy="115" r="1.5" fill="#374151"/>
      <circle cx="60" cy="115" r="1.5" fill="#374151"/>
      <circle cx="66" cy="115" r="1.5" fill="#374151"/>
      <circle cx="72" cy="115" r="1.5" fill="#374151"/>
    </g>

    <!-- Soccer Ball at feet -->
    <g id="ball">
      <circle cx="50" cy="112" r="8" fill="url(#soccer-ball-gradient)" stroke="#d1d5db" stroke-width="0.5"/>
      <!-- Pentagon pattern -->
      <polygon points="50,106 53,109 52,113 48,113 47,109" fill="#1f2937"/>
      <polygon points="44,108 47,109 48,113 44,114 42,111" fill="#1f2937"/>
      <polygon points="56,108 53,109 52,113 56,114 58,111" fill="#1f2937"/>
      <polygon points="47,115 48,113 52,113 53,115 50,118" fill="#1f2937"/>
    </g>

    <!-- Head group -->
    <g id="head">
      <!-- Hair -->
      <g id="hair">
        <ellipse cx="50" cy="22" rx="16" ry="14" fill="url(#fa-hair-gradient)"/>
        <!-- Styled hair with side part -->
        <path d="M36 20 Q40 12 55 14 Q65 16 66 24" fill="url(#fa-hair-gradient)"/>
        <!-- Hair texture -->
        <path d="M38 16 Q45 10 55 14" stroke="#6b4423" stroke-width="1" fill="none"/>
        <path d="M40 20 Q48 14 58 18" stroke="#6b4423" stroke-width="0.8" fill="none"/>
      </g>

      <!-- Face -->
      <g id="face">
        <ellipse cx="50" cy="34" rx="14" ry="13" fill="url(#fa-skin-gradient)"/>

        <!-- Eyes -->
        <g id="eyes">
          <g id="eye-left">
            <ellipse cx="44" cy="32" rx="4" ry="3" fill="white"/>
            <circle id="pupil-left" cx="44" cy="32" r="2" fill="#1f2937"/>
            <circle cx="45" cy="31" r="0.8" fill="white"/>
          </g>
          <g id="eye-right">
            <ellipse cx="56" cy="32" rx="4" ry="3" fill="white"/>
            <circle id="pupil-right" cx="56" cy="32" r="2" fill="#1f2937"/>
            <circle cx="57" cy="31" r="0.8" fill="white"/>
          </g>
        </g>

        <!-- Eyebrows -->
        <g id="eyebrows">
          <path id="eyebrow-left" d="M40 28 Q44 26 48 28" stroke="#78350f" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path id="eyebrow-right" d="M52 28 Q56 26 60 28" stroke="#78350f" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Nose -->
        <path d="M50 34 L49 38 L51 38" stroke="#d4a574" stroke-width="1" fill="none"/>

        <!-- Mouth -->
        <g id="mouth">
          <path id="mouth-shape" d="M45 42 Q50 46 55 42" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Cheeks (for blushing) -->
        <g id="cheeks" opacity="0">
          <ellipse cx="40" cy="38" rx="3" ry="2" fill="#fca5a5"/>
          <ellipse cx="60" cy="38" rx="3" ry="2" fill="#fca5a5"/>
        </g>

        <!-- Light stubble -->
        <g opacity="0.3">
          <circle cx="44" cy="44" r="0.5" fill="#78350f"/>
          <circle cx="48" cy="45" r="0.5" fill="#78350f"/>
          <circle cx="52" cy="45" r="0.5" fill="#78350f"/>
          <circle cx="56" cy="44" r="0.5" fill="#78350f"/>
        </g>
      </g>

      <!-- Ears -->
      <ellipse cx="35" cy="34" rx="3" ry="4" fill="url(#fa-skin-gradient)"/>
      <ellipse cx="65" cy="34" rx="3" ry="4" fill="url(#fa-skin-gradient)"/>
    </g>

  </g>
</svg>
