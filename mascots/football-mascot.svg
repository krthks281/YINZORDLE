<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="nfl-helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="nfl-facemask-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6b7280"/>
      <stop offset="100%" style="stop-color:#4b5563"/>
    </linearGradient>
    <linearGradient id="nfl-jersey-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#b91c1c"/>
    </linearGradient>
    <linearGradient id="nfl-skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd9bd"/>
      <stop offset="100%" style="stop-color:#f5c49c"/>
    </linearGradient>
    <linearGradient id="football-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#92400e"/>
      <stop offset="100%" style="stop-color:#78350f"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="nfl-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main character group -->
  <g id="mascot" filter="url(#nfl-shadow)">

    <!-- Body/Jersey with shoulder pads -->
    <g id="body">
      <!-- Shoulder pads -->
      <path d="M22 52 Q20 55 22 62 L35 58 L35 52 Z" fill="#fbbf24"/>
      <path d="M78 52 Q80 55 78 62 L65 58 L65 52 Z" fill="#fbbf24"/>
      <!-- Jersey -->
      <path d="M32 52 Q28 58 28 72 L28 88 Q28 92 32 92 L68 92 Q72 92 72 88 L72 72 Q72 58 68 52 Z"
            fill="url(#nfl-jersey-gradient)"/>
      <!-- Jersey stripes on shoulders -->
      <rect x="32" y="54" width="8" height="3" fill="white"/>
      <rect x="60" y="54" width="8" height="3" fill="white"/>
      <!-- Jersey number -->
      <text x="50" y="75" text-anchor="middle" fill="white" font-size="16" font-weight="bold" font-family="Arial">12</text>
    </g>

    <!-- Left Arm -->
    <g id="arm-left">
      <path d="M28 56 Q18 62 14 75"
            stroke="url(#nfl-jersey-gradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="14" cy="78" rx="5" ry="5" fill="url(#nfl-skin-gradient)"/>
    </g>

    <!-- Right Arm (holding football) -->
    <g id="arm-right">
      <path d="M72 56 Q82 62 86 72"
            stroke="url(#nfl-jersey-gradient)" stroke-width="10" fill="none" stroke-linecap="round"/>
      <!-- Hand -->
      <circle cx="86" cy="75" rx="5" ry="5" fill="url(#nfl-skin-gradient)"/>
    </g>

    <!-- Football -->
    <g id="ball">
      <ellipse cx="90" cy="68" rx="10" ry="6" fill="url(#football-gradient)" transform="rotate(-30, 90, 68)"/>
      <!-- Laces -->
      <path d="M88 65 L92 65" stroke="white" stroke-width="1.5"/>
      <path d="M86 67 L94 67" stroke="white" stroke-width="1"/>
      <path d="M88 69 L92 69" stroke="white" stroke-width="1.5"/>
    </g>

    <!-- Legs/Pants -->
    <g id="legs">
      <path d="M36 92 L33 106 Q32 110 36 110 L44 110 Q47 110 46 106 L44 92" fill="#fbbf24"/>
      <path d="M56 92 L54 106 Q53 110 56 110 L64 110 Q67 110 66 106 L64 92" fill="#fbbf24"/>
      <!-- Knee pads -->
      <ellipse cx="40" cy="100" rx="5" ry="3" fill="#e5e7eb"/>
      <ellipse cx="60" cy="100" rx="5" ry="3" fill="#e5e7eb"/>
      <!-- Cleats -->
      <path d="M32 108 L48 108 Q50 108 50 112 L30 112 Q28 112 30 108 Z" fill="#1f2937"/>
      <path d="M52 108 L68 108 Q70 108 70 112 L50 112 Q48 112 50 108 Z" fill="#1f2937"/>
      <!-- Cleat spikes -->
      <rect x="34" y="113" width="2" height="3" fill="#374151"/>
      <rect x="40" y="113" width="2" height="3" fill="#374151"/>
      <rect x="46" y="113" width="2" height="3" fill="#374151"/>
      <rect x="54" y="113" width="2" height="3" fill="#374151"/>
      <rect x="60" y="113" width="2" height="3" fill="#374151"/>
      <rect x="66" y="113" width="2" height="3" fill="#374151"/>
    </g>

    <!-- Head group -->
    <g id="head">
      <!-- Helmet -->
      <g id="helmet">
        <ellipse cx="50" cy="30" rx="24" ry="22" fill="url(#nfl-helmet-gradient)"/>
        <!-- Helmet stripe -->
        <path d="M50 8 Q50 30 50 52" stroke="white" stroke-width="3" fill="none"/>
        <!-- Ear holes -->
        <circle cx="28" cy="32" r="3" fill="#991b1b"/>
        <circle cx="72" cy="32" r="3" fill="#991b1b"/>
      </g>

      <!-- Facemask -->
      <g id="facemask">
        <path d="M30 35 Q30 50 50 52 Q70 50 70 35" stroke="url(#nfl-facemask-gradient)" stroke-width="3" fill="none"/>
        <path d="M35 40 L65 40" stroke="url(#nfl-facemask-gradient)" stroke-width="2"/>
        <path d="M38 46 L62 46" stroke="url(#nfl-facemask-gradient)" stroke-width="2"/>
        <!-- Vertical bars -->
        <path d="M42 35 L42 52" stroke="url(#nfl-facemask-gradient)" stroke-width="2"/>
        <path d="M58 35 L58 52" stroke="url(#nfl-facemask-gradient)" stroke-width="2"/>
      </g>

      <!-- Face (visible through facemask) -->
      <g id="face">
        <ellipse cx="50" cy="42" rx="12" ry="10" fill="url(#nfl-skin-gradient)"/>

        <!-- Eyes -->
        <g id="eyes">
          <g id="eye-left">
            <ellipse cx="45" cy="38" rx="3" ry="2.5" fill="white"/>
            <circle id="pupil-left" cx="45" cy="38" r="1.5" fill="#1f2937"/>
            <circle cx="45.5" cy="37.5" r="0.5" fill="white"/>
          </g>
          <g id="eye-right">
            <ellipse cx="55" cy="38" rx="3" ry="2.5" fill="white"/>
            <circle id="pupil-right" cx="55" cy="38" r="1.5" fill="#1f2937"/>
            <circle cx="55.5" cy="37.5" r="0.5" fill="white"/>
          </g>
        </g>

        <!-- Eyebrows -->
        <g id="eyebrows">
          <path id="eyebrow-left" d="M42 35 Q45 33 48 35" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path id="eyebrow-right" d="M52 35 Q55 33 58 35" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Mouth -->
        <g id="mouth">
          <path id="mouth-shape" d="M46 46 Q50 49 54 46" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Cheeks (for blushing) -->
        <g id="cheeks" opacity="0">
          <ellipse cx="42" cy="44" rx="2" ry="1.5" fill="#fca5a5"/>
          <ellipse cx="58" cy="44" rx="2" ry="1.5" fill="#fca5a5"/>
        </g>
      </g>
    </g>

  </g>
</svg>
