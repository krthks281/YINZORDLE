<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <!-- Gradients for depth -->
    <linearGradient id="helmet-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb"/>
      <stop offset="100%" style="stop-color:#1e40af"/>
    </linearGradient>
    <linearGradient id="visor-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="jersey-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#1e3a8a"/>
    </linearGradient>
    <linearGradient id="skin-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd9bd"/>
      <stop offset="100%" style="stop-color:#f5c49c"/>
    </linearGradient>
    <linearGradient id="stick-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5a2b"/>
      <stop offset="100%" style="stop-color:#6b4423"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main character group -->
  <g id="mascot" filter="url(#shadow)">

    <!-- Body/Jersey -->
    <g id="body">
      <path d="M35 55 Q30 60 30 75 L30 85 Q30 90 35 90 L65 90 Q70 90 70 85 L70 75 Q70 60 65 55 Z"
            fill="url(#jersey-gradient)"/>
      <!-- Jersey stripes -->
      <rect x="30" y="70" width="40" height="4" fill="#fbbf24"/>
      <rect x="30" y="78" width="40" height="4" fill="#fbbf24"/>
      <!-- Jersey number -->
      <text x="50" y="68" text-anchor="middle" fill="#fbbf24" font-size="12" font-weight="bold" font-family="Arial">87</text>
    </g>

    <!-- Left Arm -->
    <g id="arm-left">
      <path d="M30 58 Q20 62 15 72 Q12 78 18 80"
            stroke="url(#jersey-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Glove -->
      <ellipse cx="16" cy="82" rx="6" ry="5" fill="#1e3a8a"/>
    </g>

    <!-- Right Arm (holding stick) -->
    <g id="arm-right">
      <path d="M70 58 Q80 62 85 72 Q88 78 82 80"
            stroke="url(#jersey-gradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
      <!-- Glove -->
      <ellipse cx="84" cy="82" rx="6" ry="5" fill="#1e3a8a"/>
    </g>

    <!-- Hockey Stick -->
    <g id="stick">
      <path d="M84 80 L84 105 Q84 110 78 112 L60 112"
            stroke="url(#stick-gradient)" stroke-width="4" fill="none" stroke-linecap="round"/>
      <!-- Stick blade -->
      <path d="M60 110 L45 114 Q42 115 42 112 L55 108 Z" fill="#333"/>
      <!-- Tape on blade -->
      <path d="M55 109 L48 111" stroke="white" stroke-width="2"/>
    </g>

    <!-- Legs/Pants -->
    <g id="legs">
      <path d="M38 90 L35 105 Q34 110 38 110 L45 110 Q48 110 47 105 L45 90" fill="#1e3a8a"/>
      <path d="M55 90 L53 105 Q52 110 55 110 L62 110 Q65 110 64 105 L62 90" fill="#1e3a8a"/>
      <!-- Skates -->
      <path d="M34 108 L48 108 Q50 108 50 112 L32 112 Q30 112 32 108 Z" fill="#374151"/>
      <path d="M52 108 L66 108 Q68 108 68 112 L50 112 Q48 112 50 108 Z" fill="#374151"/>
      <!-- Skate blades -->
      <rect x="33" y="113" width="16" height="2" rx="1" fill="#9ca3af"/>
      <rect x="51" y="113" width="16" height="2" rx="1" fill="#9ca3af"/>
    </g>

    <!-- Head group -->
    <g id="head">
      <!-- Helmet -->
      <g id="helmet">
        <ellipse cx="50" cy="32" rx="22" ry="20" fill="url(#helmet-gradient)"/>
        <!-- Helmet top ridge -->
        <path d="M30 28 Q50 15 70 28" stroke="#1e3a8a" stroke-width="3" fill="none"/>
        <!-- Helmet vents -->
        <circle cx="35" cy="25" r="2" fill="#1e3a8a"/>
        <circle cx="50" cy="20" r="2" fill="#1e3a8a"/>
        <circle cx="65" cy="25" r="2" fill="#1e3a8a"/>
      </g>

      <!-- Visor -->
      <g id="visor">
        <path d="M32 32 Q50 28 68 32 L66 40 Q50 44 34 40 Z"
              fill="url(#visor-gradient)" opacity="0.8"/>
        <path d="M32 32 Q50 28 68 32" stroke="#60a5fa" stroke-width="1" fill="none"/>
      </g>

      <!-- Face -->
      <g id="face">
        <path d="M35 42 Q35 55 50 55 Q65 55 65 42" fill="url(#skin-gradient)"/>

        <!-- Eyes -->
        <g id="eyes">
          <g id="eye-left">
            <ellipse cx="42" cy="38" rx="4" ry="3" fill="white"/>
            <circle id="pupil-left" cx="42" cy="38" r="2" fill="#1f2937"/>
            <circle cx="43" cy="37" r="0.8" fill="white"/>
          </g>
          <g id="eye-right">
            <ellipse cx="58" cy="38" rx="4" ry="3" fill="white"/>
            <circle id="pupil-right" cx="58" cy="38" r="2" fill="#1f2937"/>
            <circle cx="59" cy="37" r="0.8" fill="white"/>
          </g>
        </g>

        <!-- Eyebrows -->
        <g id="eyebrows">
          <path id="eyebrow-left" d="M38 34 Q42 32 46 34" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
          <path id="eyebrow-right" d="M54 34 Q58 32 62 34" stroke="#6b7280" stroke-width="1.5" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Mouth -->
        <g id="mouth">
          <path id="mouth-shape" d="M45 48 Q50 52 55 48" stroke="#dc2626" stroke-width="2" fill="none" stroke-linecap="round"/>
        </g>

        <!-- Cheeks (for blushing) -->
        <g id="cheeks" opacity="0">
          <ellipse cx="38" cy="46" rx="3" ry="2" fill="#fca5a5"/>
          <ellipse cx="62" cy="46" rx="3" ry="2" fill="#fca5a5"/>
        </g>
      </g>
    </g>

  </g>
</svg>
