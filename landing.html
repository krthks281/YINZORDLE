<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YINZORDLE - Sports Word Game</title>
    <link rel="stylesheet" href="landing.css">
</head>
<body>
    <div class="landing-container">
        <!-- Floating background shapes -->
        <div class="bg-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>

        <main class="landing-content">
            <!-- Logo/Title -->
            <div class="brand">
                <h1 class="title">YINZORDLE</h1>
                <p class="tagline">The Ultimate Sports Word Challenge</p>
            </div>

            <!-- Entry Form -->
            <form class="entry-form" id="entry-form">
                <!-- Name Input -->
                <div class="input-group">
                    <label for="player-name">Your Name</label>
                    <input
                        type="text"
                        id="player-name"
                        name="playerName"
                        placeholder="Enter your name"
                        autocomplete="off"
                        maxlength="20"
                        required
                    >
                </div>

                <!-- Sport Selector - Slider Style -->
                <div class="input-group">
                    <label>Choose Your Sport</label>
                    <div class="sport-slider" id="sport-slider">
                        <div class="slider-track">
                            <div class="slider-highlight" id="slider-highlight"></div>
                        </div>
                        <div class="sport-options">
                            <button type="button" class="sport-option" data-sport="HOCKEY">
                                <span class="sport-icon">üèí</span>
                                <span class="sport-name">NHL</span>
                            </button>
                            <button type="button" class="sport-option" data-sport="NFL">
                                <span class="sport-icon">üèà</span>
                                <span class="sport-name">NFL</span>
                            </button>
                            <button type="button" class="sport-option" data-sport="NBA">
                                <span class="sport-icon">üèÄ</span>
                                <span class="sport-name">NBA</span>
                            </button>
                            <button type="button" class="sport-option" data-sport="FA">
                                <span class="sport-icon">‚öΩ</span>
                                <span class="sport-name">FA</span>
                            </button>
                        </div>
                        <input type="hidden" id="sport-select" name="sport" required>
                    </div>
                </div>

                <!-- Enter Button -->
                <button type="submit" class="enter-btn" id="enter-btn" aria-label="Enter Game">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.5 12H19.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <path d="M14 6.5L19.5 12L14 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </form>

            <!-- Footer hint -->
            <p class="hint">Guess 5-letter sports words in 6 tries</p>
        </main>
    </div>

    <script src="landing.js"></script>
</body>
</html>
