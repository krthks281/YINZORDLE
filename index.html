<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hockey Wordle ğŸ’</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>ğŸ’ Hockey Wordle ğŸ’</h1>
            <p class="subtitle">Guess the 5-letter ice hockey word!</p>
        </header>

        <div id="message" class="message"></div>

        <div id="game-board" class="game-board">
            <!-- 6 rows of 5 tiles each will be generated by JS -->
        </div>

        <div id="keyboard" class="keyboard">
            <!-- Keyboard will be generated by JS -->
        </div>

        <button id="new-game" class="new-game-btn">New Game</button>

        <div class="instructions">
            <h3>How to Play</h3>
            <p>Guess the hockey-related word in 6 tries.</p>
            <div class="example">
                <span class="tile correct">P</span>
                <span class="tile">U</span>
                <span class="tile">C</span>
                <span class="tile">K</span>
                <span class="tile">S</span>
                <p>Green = Correct letter, correct spot</p>
            </div>
            <div class="example">
                <span class="tile">S</span>
                <span class="tile present">K</span>
                <span class="tile">A</span>
                <span class="tile">T</span>
                <span class="tile">E</span>
                <p>Yellow = Correct letter, wrong spot</p>
            </div>
            <div class="example">
                <span class="tile">G</span>
                <span class="tile">O</span>
                <span class="tile absent">A</span>
                <span class="tile">L</span>
                <span class="tile">S</span>
                <p>Gray = Letter not in word</p>
            </div>
        </div>
    </div>

    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
