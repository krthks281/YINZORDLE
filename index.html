<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YINZORDLE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="onboarding.css">
    <script>
        // Redirect to landing page if user hasn't entered their name
        if (!localStorage.getItem('yinzordle_playerName')) {
            window.location.href = 'landing.html';
        }
    </script>
</head>
<body>
    <div class="game-container">
        <header>
            <button id="quit-btn" class="quit-btn" aria-label="Quit Game" title="Back to Home">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"/>
                    <path d="M10 17L5 12L10 7" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <button id="help-btn" class="help-btn" aria-label="How to Play">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="9" stroke="currentColor" stroke-width="2"/>
                    <path d="M9.5 9.5C9.5 8.12 10.62 7 12 7C13.38 7 14.5 8.12 14.5 9.5C14.5 10.88 13.38 12 12 12V13.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <circle cx="12" cy="17" r="1" fill="currentColor"/>
                </svg>
            </button>
            <h1>YINZORDLE</h1>
            <p class="subtitle" id="subtitle">Guess the 5-letter NHL word!</p>
        </header>

        <div id="message" class="message"></div>

        <div id="game-board" class="game-board">
            <!-- 6 rows of 5 tiles each will be generated by JS -->
        </div>

        <div id="keyboard" class="keyboard">
            <!-- Keyboard will be generated by JS -->
        </div>

        <!-- Mobile Controls (hidden on desktop) -->
        <div id="mobile-controls" class="mobile-controls">
            <button id="mobile-undo" class="mobile-btn undo-btn">
                <span class="btn-icon">⌫</span>
                <span class="btn-text">Undo</span>
            </button>
            <button id="mobile-submit" class="mobile-btn submit-btn">
                <span class="btn-icon">✓</span>
                <span class="btn-text">Submit</span>
            </button>
        </div>

        <!-- Hidden input for mobile keyboard -->
        <input type="text" id="mobile-input" class="mobile-input" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" maxlength="1">

        <button id="new-game" class="new-game-btn">New Game</button>

        <!-- Help Modal -->
        <div id="help-modal" class="help-modal">
            <div class="help-content">
                <div class="help-header">
                    <h3>How to Play</h3>
                    <button id="help-close" class="help-close">&times;</button>
                </div>
                <p class="help-intro">Guess the sports-related word in 6 tries.</p>
                <div class="help-examples">
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile correct">P</span>
                            <span class="tile">U</span>
                            <span class="tile">C</span>
                            <span class="tile">K</span>
                            <span class="tile">S</span>
                        </div>
                        <p>Green = Correct letter, correct spot</p>
                    </div>
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile">S</span>
                            <span class="tile present">K</span>
                            <span class="tile">A</span>
                            <span class="tile">T</span>
                            <span class="tile">E</span>
                        </div>
                        <p>Yellow = Correct letter, wrong spot</p>
                    </div>
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile">G</span>
                            <span class="tile">O</span>
                            <span class="tile absent">A</span>
                            <span class="tile">L</span>
                            <span class="tile">S</span>
                        </div>
                        <p>Gray = Letter not in word</p>
                    </div>
                </div>
                <button id="view-tutorial-btn" class="view-tutorial-btn">View Full Tutorial</button>
            </div>
        </div>
    </div>

    <!-- Anime.js for 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <!-- Canvas Confetti for celebration effects -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Lottie Player for animated mascots -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@2.0.8/dist/lottie-player.js"></script>
    <script src="words.js"></script>
    <script src="mascot.js"></script>
    <script src="onboarding.js"></script>
    <script src="game.js"></script>
</body>
</html>
