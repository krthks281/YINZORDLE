<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YINZORDLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <button id="help-btn" class="help-btn" aria-label="How to Play">?</button>
            <h1>YINZORDLE</h1>
            <p class="subtitle">Guess the 5-letter ice hockey word!</p>

            <!-- Sport Selector -->
            <div id="sport-selector" class="sport-selector">
                <button class="sport-btn active" data-sport="HOCKEY" title="Ice Hockey">üèí</button>
                <button class="sport-btn" data-sport="NFL" title="NFL">üèà</button>
                <button class="sport-btn" data-sport="NBA" title="NBA">üèÄ</button>
                <button class="sport-btn" data-sport="FA" title="Football">‚öΩ</button>
            </div>
        </header>

        <div id="message" class="message"></div>

        <div id="game-board" class="game-board">
            <!-- 6 rows of 5 tiles each will be generated by JS -->
        </div>

        <div id="keyboard" class="keyboard">
            <!-- Keyboard will be generated by JS -->
        </div>

        <!-- Mobile Controls (hidden on desktop) -->
        <div id="mobile-controls" class="mobile-controls">
            <button id="mobile-undo" class="mobile-btn undo-btn">
                <span class="btn-icon">‚å´</span>
                <span class="btn-text">Undo</span>
            </button>
            <button id="mobile-submit" class="mobile-btn submit-btn">
                <span class="btn-icon">‚úì</span>
                <span class="btn-text">Submit</span>
            </button>
        </div>

        <!-- Hidden input for mobile keyboard -->
        <input type="text" id="mobile-input" class="mobile-input" autocomplete="off" autocorrect="off" autocapitalize="characters" spellcheck="false" maxlength="1">

        <button id="new-game" class="new-game-btn">New Game</button>

        <!-- Help Modal -->
        <div id="help-modal" class="help-modal">
            <div class="help-content">
                <div class="help-header">
                    <h3>How to Play</h3>
                    <button id="help-close" class="help-close">&times;</button>
                </div>
                <p class="help-intro">Guess the hockey-related word in 6 tries.</p>
                <div class="help-examples">
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile correct">P</span>
                            <span class="tile">U</span>
                            <span class="tile">C</span>
                            <span class="tile">K</span>
                            <span class="tile">S</span>
                        </div>
                        <p>Green = Correct letter, correct spot</p>
                    </div>
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile">S</span>
                            <span class="tile present">K</span>
                            <span class="tile">A</span>
                            <span class="tile">T</span>
                            <span class="tile">E</span>
                        </div>
                        <p>Yellow = Correct letter, wrong spot</p>
                    </div>
                    <div class="example">
                        <div class="example-tiles">
                            <span class="tile">G</span>
                            <span class="tile">O</span>
                            <span class="tile absent">A</span>
                            <span class="tile">L</span>
                            <span class="tile">S</span>
                        </div>
                        <p>Gray = Letter not in word</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Anime.js for 3D animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="words.js"></script>
    <script src="game.js"></script>
</body>
</html>
